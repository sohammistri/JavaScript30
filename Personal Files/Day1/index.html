<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="all-keys">
        <div data-key='A' class="keys">
            <kbd>A</kbd><br>
            <span id='clap' class="sound">clap</span>
        </div>
        <div data-key='S' class="keys">
            <kbd>S</kbd><br>
            <span id='hihat' class="sound">hihat</span>
        </div>
        <div data-key='D' class="keys">
            <kbd>D</kbd><br>
            <span id='kick' class="sound">kick</span>
        </div>
        <div data-key='F' class="keys">
            <kbd>F</kbd><br>
            <span id='openhat' class="sound">openhat</span>
        </div>
        <div data-key='G' class="keys">
            <kbd>G</kbd><br>
            <span id='boom' class="sound">boom</span>
        </div>
        <div data-key='H' class="keys">
            <kbd>H</kbd><br>
            <span id='ride' class="sound">ride</span>
        </div>
        <div data-key='J' class="keys">
            <kbd>J</kbd><br>
            <span id='snare' class="sound">snare</span>
        </div>
        <div data-key='K' class="keys">
            <kbd>K</kbd><br>
            <span id='tom' class="sound">tom</span>
        </div>
        <div data-key='L' class="keys">
            <kbd>L</kbd><br>
            <span id='tink' class="sound">tink</span>
        </div>
    </div>

    <audio id="65" src="../../01 - JavaScript Drum Kit/sounds/clap.wav"></audio>
    <audio id="83" src="../../01 - JavaScript Drum Kit/sounds/hihat.wav"></audio>
    <audio id="68" src="../../01 - JavaScript Drum Kit/sounds/kick.wav"></audio>
    <audio id="70" src="../../01 - JavaScript Drum Kit/sounds/openhat.wav"></audio>
    <audio id="71" src="../../01 - JavaScript Drum Kit/sounds/boom.wav"></audio>
    <audio id="72" src="../../01 - JavaScript Drum Kit/sounds/ride.wav"></audio>
    <audio id="74" src="../../01 - JavaScript Drum Kit/sounds/snare.wav"></audio>
    <audio id="75" src="../../01 - JavaScript Drum Kit/sounds/tom.wav"></audio>
    <audio id="76" src="../../01 - JavaScript Drum Kit/sounds/tink.wav"></audio>

</body>
</html>
